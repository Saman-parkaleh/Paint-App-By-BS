<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paint</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b4ef87d3c4.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="bg-info d-flex justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div
      id="contaner"
      class="d-flexcontaner overflow-hidden justify-content-start align-items-start rounded-5"
      style="height: 750px; width: 900px"
    >
      <div
        id="toolarea "
        class="row d-flex d-flex justify-content-between align-items-centerrounded-3"
        style="background-color: rgb(218, 209, 88)"
      >
        <div
          id="tool"
          class="col col-9 row mx-1 d-flex justify-content-between align-items-center ms-1"
        >
          <div id="eraser" class="col-1 d-flex">
            <i class="fa-solid fa-eraser"></i>
            <label for="">eraser</label>
          </div>
          <div id="brush" class="brush col-1 d-flex">
            <i class="fa-solid fa-paintbrush"></i>
            <label for="">brush</label>
          </div>
          <div
            id="coler"
            class="coler col-3 d-flex justify-content-center p-1 align-items-center"
          >
            <i class="fa-solid fa-palette"></i>
            <label for="" class=""> coler</label
            ><input
              id="colerpider"
              class="border border-1 rounded-2 w-25"
              type="color"
            />
          </div>
          <input class="col-4" id="brushwhidth" type="range" min="1" max="10" />
        </div>
        <div
          id="btn"
          class="col col-2 d-flex align-content-start p-1 align-items-center me-2"
        >
          <button id="save" class="rounded-4 me-1 border p-1 border-1">
            save
          </button>
          <button id="clear" class="rounded-4 border border-1 p-1">
            clear
          </button>
        </div>
      </div>
      <div id="drowarea">
        <canvas></canvas>
      </div>
    </div>
  </body>
  <script src="file.js"></script>
</html>
